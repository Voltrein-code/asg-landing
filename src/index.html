<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>АСГ48</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="" class="header__logo">
        <div class="header__logo-img"></div>
        <p class="header__name">АСГ<span class="header__name-regular">48</span></p>
      </a>
      <ul class="header__menu">
        <li><a class="header__about-link" href="#">О компании</a></li>
        <li><button class="button button_type_contacts">Контакты</button></li>
        <li><button class="button button_type_order"><img alt="Иконка ракеты" src="<%=require('./media/rocket.svg')%>"
              class="button__rocket-icon">Оставить заявку</button></li>
      </ul>
    </header>
    <main class="main">
      <section class="lead">
        <div class="lead__container">
          <div class="lead__heading">
            <h1 class="lead__slogan">Разработка, внедрение, консультация, поддержка</h1>
            <p class="lead__text">Наша компания оказывает ИТ услуги в разных областях. Все сотрудники - профессионалы
              своего дела!</p>
            <ul class="lead__buttons">
              <li><button class="button button_type_order"><img alt="Иконка ракеты"
                    src="<%=require('./media/rocket.svg')%>" class="button__rocket-icon">Оставить заявку</button></li>
              <li><button class="button button_type_examples">Наши работы</button></li>
            </ul>
          </div>
          <div class="lead__visual">
            <div class="smartphone">
              <div class="smartphone__speaker"></div>
              <div class="smartphone__screen"></div>
              <div class="smartphone__border"></div>
              <div class="smartphone__button"></div>
              <div class="smartphone__button"></div>
              <div class="smartphone__button"></div>
              <div class="smartphone__button"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="logo-bar">
        <ul class="logo-bar__container">
          <li><a target="_blank" href="https://ecoptica.com/">
              <img class="logo-bar__image" src="<%=require('./media/ecoptica-logo.svg')%>" alt="Экоптица">
            </a></li>
          <li><a target="_blank" href="https://kontur.ru/">
              <img class="logo-bar__image" src="<%=require('./media/kontur-logo.svg')%>" alt="Контур">
            </a></li>
          <li><a target="_blank" href="https://ediweb.com/ru-ru">
              <img class="logo-bar__image" src="<%=require('./media/ediweb-logo.svg')%>" alt="Эдивеб">
            </a></li>
          <li><a target="_blank" href="https://sbis.ru/">
              <img class="logo-bar__image" src="<%=require('./media/sbis-logo.svg')%>" alt="СБИС">
            </a></li>
          <li><a target="_blank" href="https://1c.ru/">
              <img class="logo-bar__image" src="<%=require('./media/1C-logo.svg')%>" alt="1С">
            </a></li>
          <li><a target="_blank" href="https://www.x5.ru/ru/">
              <img class="logo-bar__image" src="<%=require('./media/X5-logo.svg')%>" alt="X5">
            </a></li>
        </ul>
      </section>
      <section class="about">
        <h2 class="about__heading">О нас</h2>
        <p class="about__text"></p>
        <div class="about__cards">
          <article class="card card_type_about">
            <img class="card__image card__image_type_icon" src="" alt="">
            <h3 class="card__heading"></h3>
            <p class="card__text"></p>
            <button class="card__button">Узнать больше<img alt="Иконка стрелки вправо"
              src="" class="card__button-arrow"></button>
          </article>
          <article class="card card_type_about">
            <img class="card__image card__image_type_icon" src="" alt="">
            <h3 class="card__heading"></h3>
            <p class="card__text"></p>
            <button class="card__button">Узнать больше<img alt="Иконка стрелки вправо"
              src="" class="card__button-arrow"></button>
          </article>
          <article class="card card_type_about">
            <img class="card__image card__image_type_icon" src="" alt="">
            <h3 class="card__heading"></h3>
            <p class="card__text"></p>
            <button class="card__button">Узнать больше<img alt="Иконка стрелки вправо"
              src="" class="card__button-arrow"></button>
          </article>
        </div>
      </section>
    </main>
  </div>
</body>

</html>

<svg class="icon-logo">
  <use href="/local/templates/main/svg/main.svg#icon__logo"></use>
</svg>
