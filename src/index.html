<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>АСГ48</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="" class="header__logo">
        <div class="header__logo-img"></div>
        <p class="header__name">АСГ<span class="header__name-regular">48</span></p>
      </a>
        <ul class="header__menu">
          <li><a class="header__about-link" href="#">О компании</a></li>
          <li><button class="button button_type_contacts">Контакты</button></li>
          <li><button class="button button_type_order"><img alt="Иконка ракеты" src="<%=require('./blocks/images/rocket.svg')%>" class="button__rocket-icon">Оставить заявку</button></li>
        </ul>
    </header>
    <main class="main">
      <section class="lead">
        <div class="lead__container">
          <div class="lead__heading">
            <h1 class="lead__slogan">Разработка, внедрение, консультация, поддержка</h1>
            <p class="lead__text">Наша компания оказывает ИТ услуги в разных областях. Все сотрудники - профессионалы своего дела!</p>
            <ul class="lead__buttons">
              <li><button class="button button_type_order"><img alt="Иконка ракеты" src="<%=require('./blocks/images/rocket.svg')%>" class="button__rocket-icon">Оставить заявку</button></li>
              <li><button class="button button_type_examples">Наши работы</button></li>
            </ul>
           </div>
          <div class="lead__visual">
            <div class="smartphone">
              <div class="smartphone__speaker"></div>
              <div class="smartphone__screen"></div>
              <div class="smartphone__border"></div>
              <div class="smartphone__button"></div>
              <div class="smartphone__button"></div>
              <div class="smartphone__button"></div>
              <div class="smartphone__button"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="logo-bar">
        <ul class="logo-bar__container">
          <li><a href="" class="logo-bar__logo">
            <img class="logo-bar__image" src="" alt="Экоптица">
          </a></li>
          <li><a href="" class="logo-bar__logo">
            <img class="logo-bar__image" src="" alt="Экоптица">
          </a></li>
          <li><a href="" class="logo-bar__logo">
            <img class="logo-bar__image" src="" alt="Экоптица">
          </a></li>
          <li><a href="" class="logo-bar__logo">
            <img class="logo-bar__image" src="" alt="Экоптица">
          </a></li>
          <li><a href="" class="logo-bar__logo">
            <img class="logo-bar__image" src="" alt="Экоптица">
          </a></li>
          <li><a href="" class="logo-bar__logo">
            <img class="logo-bar__image" src="" alt="Экоптица">
          </a></li>
        </ul>
      </section>
    </main>
  </div>
</body>

</html>
